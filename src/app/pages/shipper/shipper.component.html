<main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="pagetitle">
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item">Transporteurs</li>
                    <li class="breadcrumb-item active">Liste des Transporteurs</li>
                  </ol>
                </nav>
              </div>
              <h1>Liste des Transporteurs</h1>
              <a type="button" class="btn btn-primary button-add" routerLink="/shipper/add"> Ajouter</a>
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="CompanyName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de la Societe </th>
                    <td mat-cell *matCellDef="let row"> {{row.CompanyName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
                    <td mat-cell *matCellDef="let row"> {{row.Phone}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                    <td td mat-cell *matCellDef="let row">
                      <button  class="btn btn-warning btnDataTable" (click)="updateShipper(row.ShipperID)"  >
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button  class="btn btn-danger btnDataTable"  (click)="deleteShipper(row.ShipperID)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
