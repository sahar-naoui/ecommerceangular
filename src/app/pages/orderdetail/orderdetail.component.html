<main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="pagetitle">
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item">Ordre Détail</li>
                    <li class="breadcrumb-item active">Liste des détails des ordres</li>
                  </ol>
                </nav>
              </div>
              <h1>Liste des détails des ordres</h1>
              <a type="button" class="btn btn-primary button-add" routerLink="/orderdetail/add"> Ajouter</a>
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="OrderID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Order </th>
                    <td mat-cell *matCellDef="let row"> {{row.OrderID}} </td>
                  </ng-container>
                  <ng-container matColumnDef="ProductID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Poduit</th>
                    <td mat-cell *matCellDef="let row"> {{row.ProductID}} </td>
                  </ng-container>
                  <ng-container matColumnDef="UnitPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix unitaire </th>
                    <td mat-cell *matCellDef="let row"> {{row.UnitPrice}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
                    <td mat-cell *matCellDef="let row"> {{row.Quantity}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Discount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Remise</th>
                    <td mat-cell *matCellDef="let row"> {{row.Discount}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                    <td td mat-cell *matCellDef="let row">
                      <button  class="btn btn-warning btnDataTable" (click)="updateOrderdetail(row.OrderID)"  >
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button  class="btn btn-danger btnDataTable"  (click)="deleteOrderdetail(row.OrderID)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
