<main id="main" class="main">

    <section class="section">
  
      <div class="row">
  
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="pagetitle">
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item">Utilisateur</li>
                    <li class="breadcrumb-item active">{{title}}</li>
                  </ol>
                </nav>
              </div>
              <h1 style="margin-bottom: 40px;">{{title}}</h1>
              <form [formGroup]="form" (ngSubmit)="onSub()">
                <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">ID Client :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="CustomerID" placeholder="ID Client" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Nom de l'entreprise :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="CompanyName" placeholder="Nom de l'entreprise" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Nom du contact :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="ContactName" placeholder="Nom du contact" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Titre du contact :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="ContactTitle" placeholder="Titre du contact" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Ville :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="City" placeholder="Ville" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Région :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="Region" placeholder="Région" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Code Postal :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="PostalCode" placeholder="Code Postal" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Pays :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="Country" placeholder="Pays" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Téléphone :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="Phone" placeholder="Téléphone" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Fax :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="Fax" placeholder="Fax" required>
                    </mat-form-field>
                  </div>
                  
                  
                <div class="row">
                  <div class="col-md-7 align_button" >
                    <button mat-raised-button color="primary"  class="btn" >{{buttonadd}}</button>
                    <button mat-raised-button color="warn"  class="btn" (click)="Retour()"  >Annuler</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
