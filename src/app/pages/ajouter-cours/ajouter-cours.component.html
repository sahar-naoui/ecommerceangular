<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="pagetitle">
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                  <li class="breadcrumb-item">Groupe</li>
                  <li class="breadcrumb-item active">{{title}}</li>
                </ol>
              </nav>
            </div>
            <h1 style="margin-bottom: 40px;">{{title}}</h1>
            <form [formGroup]="form" (ngSubmit)="onSub()">
              <div class="row">
                <mat-label class="col-md-2 label_form" style="margin-top: 20px;font-size: revert;">Groupe / Mati√®re:
                </mat-label>
                <mat-form-field appearance="fill" class="col-md-5">
                  <mat-label class="col-md-2 label_form">-- Voulez choissir --</mat-label>
                  <mat-select formControlName="group_enseignant_matiere_id" class="col-md-3">
                    <mat-option *ngFor="let group of groups | async" [value]="group.id">
                      {{group.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-label class="col-md-2 label_form" style="margin-top: 20px;font-size: revert;">Nombre de Copie :
                </mat-label>
                <mat-form-field appearance="outline" class="col-md-5">
                  <input matInput formControlName="nb_copie" placeholder="Nom groupe" required>
                </mat-form-field>
              </div>
              <div class="row" style="margin-bottom: 20px;">
                <mat-label class="col-md-2 label_form" style="margin-top: 20px;font-size: revert;">Date :</mat-label>
                <div class="col-md-5">
                  <input formControlName="date" type="date" class="form-control" required>
                </div>
              </div>
              <div class="row" style="margin-bottom: 20px;">
                <mat-label class="col-md-2 label_form" style="margin-top: 20px;font-size: revert;">Document</mat-label>
                <div class="col-md-5">
                  <input formControlName="file" id="file" type="file" class="form-control" required
                         (change)="onFileChange($event)">
                </div>
              </div>
              <div *ngIf="buttonadd == 'Modifier '">
                <div class="row" style="margin-bottom: 20px;">
                  <mat-label class="col-md-2 label_form" style="margin-top: 20px;font-size: revert;">Ancien fichier :
                  </mat-label>
                  <div class="col-md-5">
                    <p>{{filename}}</p>
                    <a style="cursor: pointer" (click)="downloadCour(CurrentItemId)" target="_blank">
                      <img src="{{image}}" width="50px" alt="">
                    </a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-7 align_button">
                  <button mat-raised-button color="primary" class="btn">{{buttonadd}}</button>
                  <button mat-raised-button color="warn" class="btn" (click)="Retour()">Annuler</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
