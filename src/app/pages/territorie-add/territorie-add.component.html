<main id="main" class="main">

    <section class="section">
  
      <div class="row">
  
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="pagetitle">
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item">Territoire</li>
                    <li class="breadcrumb-item active">{{title}}</li>
                  </ol>
                </nav>
              </div>
              <h1 style="margin-bottom: 40px;">{{title}}</h1>
              <form [formGroup]="form" (ngSubmit)="onSub()">
                <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Territoire ID :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="TerritoryID" placeholder="Territoire ID" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form" style="margin-top: 20px; font-size: large;">Description territoire :</mat-label>
                    <mat-form-field appearance="outline" class="col-md-5">
                      <input matInput formControlName="TerritoryDescription" placeholder="Description territoire" required>
                    </mat-form-field>
                  </div>
                  
                  <div class="row">
                    <mat-label class="col-md-2 label_form">Région :</mat-label>
                    <mat-form-field appearance="fill" style="width: 455px;">
                      <mat-label>-- Veuillez choisir une région --</mat-label>
                      <mat-select formControlName="RegionID">
                        <mat-option *ngFor="let region of regions" [value]="region.RegionID">
                          {{ region.RegionID }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  
                <div class="row">
                  <div class="col-md-7 align_button" >
                    <button mat-raised-button color="primary"  class="btn" >{{buttonadd}}</button>
                    <button mat-raised-button color="warn"  class="btn" (click)="Retour()"  >Annuler</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
