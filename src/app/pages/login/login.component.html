<main>

  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <div class="d-flex justify-content-center py-2"> <a routerLink="/" class="logo d-flex align-items-center w-auto">
                    <img style="max-height: 77px;margin-right: 11px;" src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Log in</span> </a></div>
                </div>
                <form
                  *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="col-12">
                    <label  class="form-label">Email d'utilisateur</label>
                    <div class="input-group has-validation">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        [(ngModel)]="form.email"
                        required
                        #email="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                      />
                      <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                        email is required!
                      </div>
                      <div class="invalid-feedback">Please enter your email.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label">Mot de passe</label>
                    <input
                      #password="ngModel"
                      [(ngModel)]="form.password"
                      [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                      class="form-control"
                      minlength="6"
                      name="password"
                      required
                      type="password"
                    />
                    <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                      <div *ngIf="password.errors['required']">Mot de passe est obligatoire ! </div>
                      <div *ngIf="password.errors['minlength']">
                        Mot de passe doit être plus que 6 caratéres
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                      Vérifier votre nom et mot de passe !!
                    </div>
                  </div><br>
                  <div class="col-12"> <button class="btn btn-primary w-100" type="submit">Login</button></div>
                  <div class="col-12"><p class="small mb-0">Vous n'avez pas de compte ? <a routerLink="/pages-register">Créer un compte</a></p>
                </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>

</main>
