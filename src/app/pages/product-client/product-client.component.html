<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <!-- HEADER MODERNIS√â -->
            <div class="product-header mb-4">
              <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="breadcrumb-wrapper mb-3 mb-md-0">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb custom-breadcrumb">
                      <li class="breadcrumb-item"><a routerLink="/dashboard">üè† Accueil</a></li>
                      <li class="breadcrumb-item">Produits</li>
                      <li class="breadcrumb-item active" aria-current="page">Liste des Produits</li>
                    </ol>
                  </nav>
                </div>
              </div>
            </div>
            <div class="product-header mb-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="text-center">
                  <h2 class="section-title">üõçÔ∏è Nos Produits</h2>
                </div>
                <div class="category-filter">
                  <select class="form-select shadow-sm" [(ngModel)]="selectedCategoryId" (change)="filterByCategory()">
                    <option value="" disabled selected>-- Toutes les cat√©gories --</option>
                    <option *ngFor="let cat of categories" [ngValue]="cat.CategoryID">
                      {{ cat.CategoryName }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4" *ngFor="let product of products">
                <div class="card mb-4 shadow-sm h-100 product-card">
                  <img
                    [src]="product.ImageUrl"
                    class="card-img-top"
                    alt="{{ product.ProductName }}"
                  />
                  <div class="card-body product-info">
                    <h3 class="card-title">{{ product.ProductName }}</h3>
                    <p class="price">
                      <strong>Prix:</strong> {{ product.UnitPrice | currency:'TND' }}
                    </p>

                    <button class="btn btn-buy w-100" (click)="toggleStock(product)">
                      Voir la quantit√© disponible
                    </button>

                    <!-- Affichage de la quantit√© -->
                    <div *ngIf="selectedProduct === product" class="mt-3 alert alert-info text-center">
                      Quantit√© en stock : <strong>{{ product.UnitsInStock }}</strong>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </section>
</main>
