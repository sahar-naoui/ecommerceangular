<main id="main" class="main">

  <section class="section">

    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="pagetitle">
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                  <li class="breadcrumb-item">Régions</li>
                  <li class="breadcrumb-item active">Liste des régions</li>
                </ol>
              </nav>
            </div>
            <h1>Listes des régions</h1>
            <a type="button" class="btn btn-primary button-add" routerLink="/region/add"> Ajouter</a>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="RegionDescription">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description de la région</th>
                  <td mat-cell *matCellDef="let row"> {{row.RegionDescription}} </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                  <td td mat-cell *matCellDef="let row">

                    <button  class="btn btn-warning btnDataTable" (click)="updateRegion(row.RegionID)"  >
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button  class="btn btn-danger btnDataTable"  (click)="deleteRegion(row.RegionID)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
