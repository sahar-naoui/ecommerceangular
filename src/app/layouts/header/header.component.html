<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">        
      <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn" style="margin-right: 10px;"></i></div>

      <a routerLink="/dashboard" class="d-flex align-items-center">
         <img src="assets/img/MondoDelices1.png" alt="Logo Icône" style="height: 60px;">
         <img src="assets/img/MondoDelices2.png" alt="Logo Texte" style="height: 60px; margin-bottom: 2px;">
      </a>

    <nav class="header-nav ms-auto">
       <ul class="d-flex align-items-center">
          <li class="nav-item dropdown pe-3">
             <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"> 
               <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle"> 
               <span class="d-none d-md-block dropdown-toggle ps-2">{{UserName}}</span> 
            </a>
             <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                <li class="dropdown-header">
                   <h6>{{UserName}}</h6>
                   <span>{{role}}</span>
                </li>
                <li>
                   <hr class="dropdown-divider">
                </li>

                <li> <a class="dropdown-item d-flex align-items-center" routerLink="/"> <i class="bi bi-box-arrow-right"></i> <span>Se déconnecter</span> </a></li>
             </ul>
          </li>
       </ul>
    </nav>
 </header>
